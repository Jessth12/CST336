<!DOCTYPE html>
<html>
<head>
	<title>Pokedex Information</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
		    <div class="pokedex-title">
			    <h1>Pokedex</h1>
			    <img class="pokedex-img" src="./img/pokedex.jpg" >
			</div>
		
			<p>Enter Pokemon name or color: </p>
			<form action="/" method="post" id="form">
				<div class="form-group row">
					<label for="number-images" class="col-sm-2 col-form-label">Keyword:</label>
					
					<div class="col-sm-4">
						<input type="text" class="form-control" id="keyword" placeholder="Keyword" required>
					</div>
					
					<div>
	  					<input type="radio" id="pokename" name="choice" value="p" checked>
	  					<label for="p">Name</label><br>
	  					<input type="radio" id="color" name="choice" value="c">
	  					<label for="c">Color</label><br>
  					</div>
					<div class="col-sm-6">
						<button type="submit" class="btn btn-primary">Generate</button>
					</div>
				</div>
			</form>
			
		</div>	
		<div class="flex-container" id="text"></div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
